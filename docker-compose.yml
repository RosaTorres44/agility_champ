version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: agility_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: agility_champ
      TZ: America/Lima
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql

  server:
    build: ./server
    container_name: agility_server
    ports:
      - "${SERVER_PORT:-3001}:3001"
    environment:
      MYSQL_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: agility_champ
      JWT_SECRET: super_secret_in_docker
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      CLIENT_URL: ${CLIENT_URL}
    depends_on:
      - db

  client:
    build:
      context: ./client
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: agility_client
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    depends_on:
      - server

volumes:
  db_data:
